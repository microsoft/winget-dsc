# Configuration yaml for building winget-create
# Reference: https://github.com/microsoft/winget-create#building-the-client
properties:
  configurationVersion: 0.1
  resources:
    - resource: WinGetPackage
      directives:
        description: Install Git Large File Storage (LFS)
        module: Microsoft.WinGet.DSC
      settings:
        id: GitHub.GitLFS
        source: winget
    - resource: WinGetPackage
      id: vsPackage
      directives:
        description: Install Visual Studio 2022 (any edition is OK)
        module: Microsoft.WinGet.DSC
      settings:
        id: Microsoft.VisualStudio.2022.Community
        source: winget
    - resource: VisualStudioComponents
      dependsOn:
        - vsPackage
      directives:
        description: Install required VS workloads
        module: Microsoft.VisualStudio.DSC
      settings:
        productId: Microsoft.VisualStudio.Product.Community
        channelId: VisualStudio.17.Release                  
        components:
          - Microsoft.VisualStudio.Workload.ManagedDesktop
          - Microsoft.VisualStudio.Workload.Universal